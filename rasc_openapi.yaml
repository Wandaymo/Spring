        actionPlanId: 2f25831d-a7ff-4408-bf1e-3595b621fdc2
    Action-Plan-Users-Integration_V1_BodyCreate:
      required:
      - externalId
      - userId
      - actionPlanId
      type: object
      properties:
        externalId:
          description: Código único do sistema externo para o registro
          type: string
          example: PLAN1#USER1
        userId:
          format: uuid
          description: Identificador do usuário
          type: string
          example: 7636f630-2358-4cf4-a290-2ec0b13ea47c
        actionPlanId:
          format: uuid
          description: Identificador do plano de ação
          type: string
          example: 2f25831d-a7ff-4408-bf1e-3595b621fdc2
      example:
        externalId: PLAN1#USER1
        userId: 7636f630-2358-4cf4-a290-2ec0b13ea47c
        actionPlanId: 2f25831d-a7ff-4408-bf1e-3595b621fdc2
tags:
