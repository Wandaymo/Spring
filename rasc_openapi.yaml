openapi: 3.0.2
info:
  title: activity-types-integrationV1
  version: 1.0.0
  description: |
    API de integração de tipo de atividade (Activity-Types) V1

    Compatível com a versão V6 do serviço de negócio Opportunity
  contact: {}
servers:
- url: https://{url}/api/{version}/integration
  description: Integration Router Server
  variables:
    url:
      default: app2.mastercrm.ws
      description: URL de acesso ao Integration-Router
    version:
      default: v1
      description: Versão do Integration-Router
paths:
  /record:
    get:
      tags:
      - Activity-Types
      parameters:
      - name: Integration-Filter
        description: |
          Filtro opcional para realizar a busca de um ou mais registros. Suporta o uso de
          RestQuery.


          Se o header for omitido, lista todos os registros

          Se o header não contiver valores, lista todos os registros
        schema:
          type: string
        in: header
        required: false
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity-Types-Integration_V1_FullResponse'
          description: Returns a list of activity-types
        401:
          description: Unauthorized
      summary: Listar Activity-Types
      description: Retorna uma lista de tipos de atividades cadastradas ou determinados
        tipos com base nos filtros no header Integration-Filter
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity-Types-Integration_V1_BodyCreate'
      tags:
      - Activity-Types
      parameters:
      - name: Integration-Filter
        description: |
          Filtro do registro específico para a ação. Deve-se usar o identificador principal da
          entidade (ID).
        schema:
          type: string
        in: header
        required: false
      - name: Integration-Response
        description: |
          Nível de detalhe do retorno da API. São suportados atualmente:

          **full** - Resposta completa, equivalente a um GET no recurso

          **minimum** - Resposta mínima, equivalente ao ID, data de criação e atualização do
          registro

          Se o header não for informado, por padrão o retorno será equivalente ao nível
          **minimum**
        schema:
          default: minimum
          enum:
          - full
          - minimum
          type: string
        in: header
        required: false
      - name: Integration-Action
        description: |
          Ação a ser realizada na API de integração. Selecione uma das opções para carregar o
          body da requisição.
        schema:
          oneOf:
          - $ref: '#/components/schemas/Activity-Types-Integration_V1_BodyCreate'
          - $ref: '#/components/schemas/Activity-Types-Integration_V1_BodyUpdate'
          - $ref: '#/components/schemas/Activity-Types-Integration_V1_BodyUpsert'
          discriminator:
            mapping:
              create: '#/components/schemas/Activity-Types-Integration_V1_BodyCreate'
              update: '#/components/schemas/Activity-Types-Integration_V1_BodyUpdate'
              upsert: '#/components/schemas/Activity-Types-Integration_V1_BodyUpsert'
        in: header
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity-Types-Integration_V1_FullResponse'
                discriminator:
                  mapping:
                    full: '#/components/schemas/Activity-Types-Integration_V1_FullResponse'
                    minimum: '#/components/schemas/Activity-Types-Integration_V1_MinimumResponse'
          description: Returns a activity-types register
        401:
          description: Unauthorized
      summary: Criar, atualizar e deletar Activity-Types
      description: |
        A ação a ser realizada no cadastro depende do valor preenchido no header
        **Integration-Action**:


        **create** - Realiza a operação de POST do cadastro enviado;


        **update** - Realiza a operação de PATCH do cadastro enviado, baseado no ID do registro
        preenchido no header **Integration-Filter**;


        **upsert** - Realiza a operação de POST do cadastro enviado se não for enviado ID do registro
        no header **Integration-Filter** **OU** realiza a operação de PUT do cadastro enviado se for
        enviado o ID do registro no header **Integration-Filter**;
    parameters:
    - name: Integration-Service
      description: 'Serviço responsável pela entidade. Exemplo: opportunity'
      schema:
        default: opportunity
        type: string
      in: header
      required: true
    - name: Integration-Resource
      description: 'Recurso para requisição. Exemplo: activity-types-integration'
      schema:
        default: activity-types-integration
        type: string
      in: header
      required: true
    - name: Integration-Version
      description: 'Versão da API de integração. Exemplo: v1'
      schema:
        default: v1
        type: string
      in: header
      required: true
components:
  schemas:
    Activity-Types-Integration_V1_BodyEmpty:
      description: No body
      type: object
    Activity-Types-Integration_V1_MinimumResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
      example:
        id: 19de1e5b-37c8-42c6-a62f-3d7bdd11e994
        createAt: 2019-08-13T18:00:38.780Z
        updatedAt: 2019-08-13T18:00:38.780Z
    Activity-Types-Integration_V1_FullResponse:
      type: object
      properties:
        id:
          format: uuid
          type: string
          example: aabc54a1-49c3-444d-88ec-eaa3fbe63e86
        createdAt:
          type: string
          example: 2019-08-13T18:00:38.780Z
        updatedAt:
          type: string
          example: 2019-08-13T18:00:38.780Z
        externalId:
          type: string
          example: COMPROMISSO
        description:
          maxLength: 255
          type: string
          example: Compromisso
        active:
          type: boolean
          example: true
        internal:
          type: boolean
          example: false
    Activity-Types-Integration_V1_GetResponse:
      type: object
      properties:
        id:
          format: uuid
          type: string
          example: aabc54a1-49c3-444d-88ec-eaa3fbe63e86
        createdAt:
          type: string
          example: 2019-08-13T18:00:38.780Z
        updatedAt:
          type: string
          example: 2019-08-13T18:00:38.780Z
        externalId:
          type: string
          example: COMPROMISSO
        description:
          maxLength: 255
          type: string
          example: Compromisso
        active:
          type: boolean
          example: true
        internal:
          type: boolean
          example: false
    Activity-Types-Integration_V1_BodyCreate:
      required:
      - externalId
      - active
      - description
      type: object
      properties:
        externalId:
          description: Identificador do sistema externo
          type: string
          example: Compromisso
        description:
          description: Descrição do tipo de atividade
          maxLength: 255
          type: string
          example: Compromisso
        active:
          description: Situação do tipo de atividade
          type: boolean
          example: true
        internal:
          description: Indica se é uma atividade interna
          type: boolean
          example: false
    Activity-Types-Integration_V1_BodyUpdate:
      type: object
      properties:
        externalId:
          type: string
          example: Compromisso
        description:
          maxLength: 255
          type: string
          example: Compromisso
        active:
          type: boolean
          example: true
        internal:
          type: boolean
          example: false
    Activity-Types-Integration_V1_BodyUpsert:
      type: object
      properties:
        externalId:
          type: string
          example: Compromisso
        description:
          maxLength: 255
          type: string
          example: Compromisso
        active:
          type: boolean
          example: true
        internal:
          type: boolean
          example: false
tags:
- name: APP2
  description: Ambiente APP2
- name: integration
  description: ""
