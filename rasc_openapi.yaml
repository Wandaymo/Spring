openapi: 3.0.2
info:
  title: pipelines-integrationV1
  version: 1.0.0
  description: |
    API de integração de pipelines (Pipelines) V1

    Compatível com a versão V6 do serviço de negócio Opportunity
  contact: {}
servers:
- url: https://{url}/api/{version}/integration
  description: Integration Router Server
  variables:
    url:
      default: app2.mastercrm.ws
      description: URL de acesso ao Integration-Router
    version:
      default: v1
      description: Versão do Integration-Router
paths:
  /record:
    get:
      tags:
      - Pipelines
      parameters:
      - name: Integration-Filter
        description: |
          Filtro opcional para realizar a busca de um ou mais registros. Suporta o uso de
          RestQuery.


          Se o header for omitido, lista todos os registros

          Se o header não contiver valores, lista todos os registros
        schema:
          type: string
        in: header
        required: false
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipelines-Integration_V1_FullResponse'
          description: Returns a list of pipelines
        401:
          description: Unauthorized
      summary: Listar Pipelines
      description: Retorna uma lista de pipelines cadastradas ou determinadas pipelines
        com base nos filtros no header Integration-Filter
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pipelines-Integration_V1_BodyCreate'
      tags:
      - Pipelines
      parameters:
      - name: Integration-Filter
        description: |
          Filtro do registro específico para a ação. Deve-se usar o identificador principal da
          entidade (ID).
        schema:
          type: string
        in: header
        required: false
      - name: Integration-Response
        description: |
          Nível de detalhe do retorno da API. São suportados atualmente:

          **full** - Resposta completa, equivalente a um GET no recurso

          **minimum** - Resposta mínima, equivalente ao ID, data de criação e atualização do
          registro

          Se o header não for informado, por padrão o retorno será equivalente ao nível
          **minimum**
        schema:
          default: minimum
          enum:
          - full
          - minimum
          type: string
        in: header
        required: false
      - name: Integration-Action
        description: |
          Ação a ser realizada na API de integração. Selecione uma das opções para carregar o
          body da requisição.
        schema:
          oneOf:
          - $ref: '#/components/schemas/Pipelines-Integration_V1_BodyCreate'
          - $ref: '#/components/schemas/Pipelines-Integration_V1_BodyUpdate'
          - $ref: '#/components/schemas/Pipelines-Integration_V1_BodyUpsert'
          discriminator:
            mapping:
              create: '#/components/schemas/Pipelines-Integration_V1_BodyCreate'
              update: '#/components/schemas/Pipelines-Integration_V1_BodyUpdate'
              upsert: '#/components/schemas/Pipelines-Integration_V1_BodyUpsert'
        in: header
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipelines-Integration_V1_FullResponse'
                discriminator:
                  mapping:
                    full: '#/components/schemas/Pipelines-Integration_V1_FullResponse'
                    minimum: '#/components/schemas/Pipelines-Integration_V1_MinimumResponse'
          description: Returns a pipeline register
        401:
          description: Unauthorized
      summary: Criar, atualizar e deletar Pipelines
      description: |
        A ação a ser realizada no cadastro depende do valor preenchido no header
        **Integration-Action**:


        **create** - Realiza a operação de POST do cadastro enviado;


        **update** - Realiza a operação de PATCH do cadastro enviado, baseado no ID do registro
        preenchido no header **Integration-Filter**;


        **upsert** - Realiza a operação de POST do cadastro enviado se não for enviado ID do registro
        no header **Integration-Filter** **OU** realiza a operação de PUT do cadastro enviado se for
        enviado o ID do registro no header **Integration-Filter**;
    parameters:
    - name: Integration-Service
      description: 'Serviço responsável pela entidade. Exemplo: opportunity'
      schema:
        default: opportunity
        type: string
      in: header
      required: true
    - name: Integration-Resource
      description: 'Recurso para requisição. Exemplo: pipelines-integration'
      schema:
        default: pipelines-integration
        type: string
      in: header
      required: true
    - name: Integration-Version
      description: 'Versão da API de integração. Exemplo: v1'
      schema:
        default: v1
        type: string
      in: header
      required: true
