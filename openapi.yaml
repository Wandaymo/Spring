---
openapi: 3.0.2
info:
  title: carriers-integrationV1
  version: 1.0.0
  description: |
    API de integração de transportadora (Carriers) V1

    Compatível com a versão V11 do serviço de negócio Sales
  contact: {}
servers:
  - url: https://{url}/api/{version}/integration
    description: Integration Router Server
    variables:
      url:
        default: app2.mastercrm.ws
        description: URL de acesso ao Integration-Router
      version:
        default: v1
        description: Versão do Integration-Router
paths:
  /record:
    get:
      tags:
        - Carriers
      parameters:
        - name: Integration-Filter
          description: |
            Filtro opcional para realizar a busca de um ou mais registros. Suporta o uso de
            RestQuery.
            
            
            Se o header for omitido, lista todos os registros
            
            Se o header não contiver valores, lista todos os registros
          schema:
            type: string
          in: header
          required: false
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarriersIntegration_V1_FullResponse'
          description: Returns a list of Carriers
        401:
          description: Unauthorized
      summary: Listar transportadoras
      description: Retorna uma lista de transportadoras cadastradas ou determinadas
        transportadoras com base nos filtros no header Integration-Filter
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarriersIntegration_V1_BodyCreate'
      tags:
        - Carriers
      parameters:
        - name: Integration-Filter
          description: |
            Filtro do registro específico para a ação. Deve-se usar o identificador principal da
            entidade (ID).
          schema:
            type: string
          in: header
          required: false
        - name: Integration-Response
          description: |
            Nível de detalhe do retorno da API. São suportados atualmente:
            
            **full** - Resposta completa, equivalente a um GET no recurso
            
            **minimum** - Resposta mínima, equivalente ao ID, data de criação e atualização do
            registro
            
            Se o header não for informado, por padrão o retorno será equivalente ao nível
            **minimum**
          schema:
            default: minimum
            enum:
              - full
              - minimum
            type: string
          in: header
          required: false
        - name: Integration-Action
          description: |
            Ação a ser realizada na API de integração. Selecione uma das opções para carregar o
            body da requisição.
          schema:
            oneOf:
              - $ref: '#/components/schemas/CarriersIntegration_V1_BodyCreate'
              - $ref: '#/components/schemas/CarriersIntegration_V1_BodyUpdate'
              - $ref: '#/components/schemas/CarriersIntegration_V1_BodyUpsert'
            discriminator:
              mapping:
                create: '#/components/schemas/CarriersIntegration_V1_BodyCreate'
                update: '#/components/schemas/CarriersIntegration_V1_BodyUpdate'
                upsert: '#/components/schemas/CarriersIntegration_V1_BodyUpsert'
          in: header
          required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarriersIntegration_V1_FullResponse'
          description: Returns a carrier register
        401:
          description: Unauthorized
      summary: Criar, atualizar e deletar Carriers
      description: |
        A ação a ser realizada no cadastro depende do valor preenchido no header
        **Integration-Action**:


        **create** - Realiza a operação de POST do cadastro enviado;


        **update** - Realiza a operação de PATCH do cadastro enviado, baseado no ID do registro
        preenchido no header **Integration-Filter**;


        **upsert** - Realiza a operação de POST do cadastro enviado se não for enviado ID do registro
        no header **Integration-Filter** **OU** realiza a operação de PUT do cadastro enviado se for
        enviado o ID do registro no header **Integration-Filter**;
    parameters:
      - name: Integration-Service
        description: 'Serviço responsável pela entidade. Exemplo: sales'
        schema:
          default: sales
          type: string
        in: header
        required: true
      - name: Integration-Resource
        description: 'Recurso para requisição. Exemplo: carriers-integration'
        schema:
          default: carriers-integration
          type: string
        in: header
        required: true
      - name: Integration-Version
        description: 'Versão da API de integração. Exemplo: v1'
        schema:
          default: v1
          type: string
        in: header
        required: true
components:
  schemas:
    CarriersIntegration_V1_BodyEmpty:
      description: No body
      type: object
    CarriersIntegration_V1_MinimumResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
      example:
        id: 19de1e5b-37c8-42c6-a62f-3d7bdd11e994
        createAt: 2019-08-13T18:00:38.780Z
        updatedAt: 2019-08-13T18:00:38.780Z
    CarriersIntegration_V1_BodyCreate:
      required:
        - externalId
        - name
        - active
        - availableToAllCustomers
      type: object
      properties:
        externalId:
          description: Código único no sistema externo para o registro
          type: string
        name:
          description: Nome da transportadora
          type: string
        active:
          description: Indica se o registro está ativo ou inativo
          type: boolean
        availableToAllCustomers:
          description: Indica se a transportadora deve estar disponível para todos
            os clientes
          type: boolean
        code:
          description: Código da transportadora
          type: string
        note:
          description: Observação sobre a transportadora
          type: string
      example:
        externalId: F4G3H8SSE897623332
        name: Transporte maroso2
        code: 2D23SDDD
        note: Entregadora precisa de autorização
        availableToAllCustomers: true
        active: true
    CarriersIntegration_V1_BodyUpdate:
      type: object
      properties:
        externalId:
          type: string
        name:
          type: string
        active:
          type: boolean
        availableToAllCustomers:
          type: boolean
        code:
          type: string
        note:
          type: string
    CarriersIntegration_V1_BodyUpsert:
      type: object
      properties:
        externalId:
          type: string
        name:
          type: string
        active:
          type: boolean
        availableToAllCustomers:
          type: boolean
        code:
          type: string
        note:
          type: string
    CarriersIntegration_V1_FullResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        externalId:
          type: string
        name:
          type: string
        active:
          type: boolean
        availableToAllCustomers:
          type: boolean
        code:
          type: string
        note:
          type: string
      example:
        id: 03de0104-7498-4aa8-8f03-3012aefe6c91
        createdAt: 2020-06-22T12:51:00.367Z
        updatedAt: 2020-06-22T12:51:00.367Z
        externalId: "00014"
        name: TRANSPORTADORA TESTE 00014 - TST
        code: "00014"
        note: TRANSPORTADORA TESTE 00014 - TST
        availableToAllCustomers: true
        active: true
    CarriersIntegration_V1_GetResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        externalId:
          type: string
        name:
          type: string
        active:
          type: boolean
        availableToAllCustomers:
          type: boolean
        code:
          type: string
        note:
          type: string
      example:
        id: 03de0104-7498-4aa8-8f03-3012aefe6c91
        createdAt: 2020-06-22T12:51:00.367Z
        updatedAt: 2020-06-22T12:51:00.367Z
        externalId: "00014"
        name: TRANSPORTADORA TESTE 00014 - TST
        code: "00014"
        note: TRANSPORTADORA TESTE 00014 - TST
        availableToAllCustomers: true
        active: true
tags:
  - name: APP2
    description: Ambiente APP2
  - name: integration
    description: ""
