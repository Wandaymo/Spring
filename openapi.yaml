    Freight-Types-Integration_V1_FullResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        externalId:
          type: string
          example: C
        description:
          type: string
          example: CIF
        code:
          type: string
          example: C
        acronym:
          type: string
          example: C
        active:
          type: boolean
          example: true
        defaultRecord:
          type: boolean
          example: false
      example:
        id: 0d61f837-0cad-3d41-af80-b84d143e1257
        createdAt: 2020-08-20T22:02:37.906Z
