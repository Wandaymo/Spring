---
openapi: 3.0.2
info:
  title: customers-integrationV4
  version: 4.0.0
  description: |
    API de integração de clientes (Customers) V4

    Compatível com a versão de negócio Customer V11

    O módulo de customer possui as seguintes funcionalidades em sua API
    - Cadastro de cliente {customersIntegration} e as entidades associadas ao cliente:
        - Documento de identificação (IdentificationDocument)
        - Endereço (Address)
        - Telefone (Phone)
        - Email (Email)
  contact: {}
servers:
- url: https://{url}/api/{version}/integration
  description: Integration Router Server
  variables:
    url:
      default: totvscrm.app
      description: URL de acesso ao Integration-Router
    version:
      default: v1
      description: Versão do Integration-Router
paths:
  /record:
    get:
      tags:
      - Customers
      parameters:
      - name: Integration-Filter
        description: |
          Filtro opcional para realizar a busca de um ou mais registros. Suporta o uso de
          RestQuery.


          Se o header for omitido, lista todos os registros

          Se o header não contiver valores, lista todos os registros
        schema:
          type: string
        in: header
        required: false
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomersIntegration_V4_GetResponse'
          description: Returns a list of customers
        401:
          description: Unauthorized
      summary: Listar clientes
      description: Retorna uma lista de clientes cadastrados ou determinados clientes
        com base nos filtros na URL.
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomersIntegration_V4_BodyEmpty'
      tags:
      - Customers
      parameters:
      - name: Integration-Filter
        description: |
          Filtro do registro específico para a ação. Deve-se usar o identificador principal da
          entidade (ID).
        schema:
          type: string
        in: header
        required: false
      - name: Integration-Response
        description: |
          Nível de detalhe do retorno da API. São suportados atualmente:

          **full** - Resposta completa, equivalente a um GET no recurso

          **minimum** - Resposta mínima, equivalente ao ID, data de criação e atualização do
          registro

          Se o header não for informado, por padrão o retorno será equivalente ao nível
          **minimum**
        schema:
          enum:
          - full
          - minimum
          type: string
        in: header
        required: false
      - name: Integration-Action
        description: |
          Ação a ser realizada na API de integração. Selecione uma das opções para carregar o
          body da requisição.
        schema:
          anyOf:
          - $ref: '#/components/schemas/CustomersIntegration_V4_BodyCreate'
          - $ref: '#/components/schemas/CustomersIntegration_V4_BodyUpdate'
          - $ref: '#/components/schemas/CustomersIntegration_V4_BodyUpsert'
          discriminator:
            mapping:
              create: '#/components/schemas/CustomersIntegration_V4_BodyCreate'
              update: '#/components/schemas/CustomersIntegration_V4_BodyUpdate'
              upsert: '#/components/schemas/CustomersIntegration_V4_BodyUpsert'
        in: header
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/CustomersIntegration_V4_FullResponse'
                - $ref: '#/components/schemas/CustomersIntegration_V4_MinimumResponse'
                discriminator:
                  mapping:
                    full: '#/components/schemas/CustomersIntegration_V4_FullResponse'
                    minimum: '#/components/schemas/CustomersIntegration_V4_MinimumResponse'
          description: Returns a Customer register
        401:
          description: Unauthorized
      summary: Criar, atualizar e deletar clientes
      description: |
        A ação a ser realizada no cadastro depende do valor preenchido no header
        **Integration-Action**:


        **create** - Realiza a operação de POST do cadastro enviado;


        **update** - Realiza a operação de PATCH do cadastro enviado, baseado no ID do registro
        preenchido no header **Integration-Filter**;


        **upsert** - Realiza a operação de POST do cadastro enviado se não for enviado ID do registro
        no header **Integration-Filter** **OU** realiza a operação de PUT do cadastro enviado se for
        enviado o ID do registro no header **Integration-Filter**;
    parameters:
    - name: Integration-Service
      description: 'Serviço responsável pela entidade. Exemplo: customer'
      schema:
        default: customer
        type: string
      in: header
      required: true
    - name: Integration-Resource
      description: 'Recurso para requisição. Exemplo: customers-integration'
      schema:
        default: customers-integration
        type: string
      in: header
      required: true
    - name: Integration-Version
      description: 'Versão da API de integração. Exemplo: v4'
      schema:
        default: v4
        type: string
      in: header
      required: true
