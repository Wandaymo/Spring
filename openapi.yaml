      type: object
      properties:
        externalId:
          type: string
          example: 30DIAS#CLI00202
        customerId:
          format: UUID
          type: string
          example: 5636f630-2358-4cf4-a290-2ec0b13ea47c
        customerName:
          type: string
          example: Cliente 00202
        paymentTermId:
          format: UUID
          type: string
          example: 164eb3b0-e3cd-4a74-b3ec-eb3a87a607c5
    Payment-Term-Customer-Permission-Integration_V1_FullResponse:
      type: object
      properties:
        id:
          type: string
          example: 19de1e5b-37c8-42c6-a62f-3d7bdd11e994
        createdAt:
