          type: string
        physicalPropertyDescription:
          description: Descrição da propriedade física
          type: object
          properties:
            en-US:
              type: string
            pt-BR:
              type: string
            es-ES:
              type: string
        physicalPropertyAcronym:
          description: Sigla da propriedade física
          type: string
        active:
          description: Define se o registro está ativo
          type: boolean
        description:
          description: Descrição da unidade de medida
          type: string
        acronym:
          description: Sigla da unidade de medida
          type: string
        conversionRate:
          description: Taxa de conversão com relação a unidade de medida padrão
          type: number
        conversionRateUpdated:
          description: Taxa convertida com relação a unidade de medida padrão
          type: number
        standard:
          description: Define se a unidade de medida é a padrão para a propriedade
            física
          type: boolean
        systemDefault:
          description: Define se a unidade de medida é a padrão do sistema
          type: boolean
      example:
        physicalPropertyId: 1b6fe381-6d7a-446a-dc9d-b9b5dfd1fecd
        physicalPropertyDescription:
          en-US: Electric current
          pt-BR: Corrente elétrica
          es-ES: Corriente eléctrica
        physicalPropertyAcronym: I
        active: true
        externalId: Watts
        description: Watts
        acronym: WT
        conversionRate: 220
