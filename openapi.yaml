    Freight-Types-Integration_V1_BodyCreate:
      required:
        - externalId
        - active
        - defaultRecord
        - description
        - code
      type: object
      properties:
        externalId:
          description: Código único para o registro no sistema externo para referência
          type: string
          example: C
        description:
          description: Descrição do tipo de frete
          type: string
          example: CIF
        code:
          description: Código do tipo de frete
          type: string
          example: C
        acronym:
          description: Sigla do tipo de frete
          type: string
          example: C
        active:
          description: Indica se o tipo de frete está ativo para uso
          type: boolean
          example: true
        defaultRecord:
          description: Indica se o registro de tipo de frete é padrão
          type: boolean
          example: false
      example:
